# create for me docker-compose for redis, mongo, rabbitmq
version: '3.7'

services:
  redis:
    image: redis:alpine
    container_name: redis-${PROJECT_NAME}
    ports:
      - "6379:6379"
    networks:
      - mynetwork

  mongo:
    image: mongo:latest
    container_name: mongo-${PROJECT_NAME}
    ports:
      - "27017:27017"
    networks:
      - mynetwork

  rabbitmq:
    image: rabbitmq:3-management
    container_name: rabbitmq-${PROJECT_NAME}
    ports:
      - "5672:5672"
      # - "15672:15672"
    networks:
      - mynetwork

networks:
  mynetwork:
    driver: bridge
